<div
  class="min-h-screen bg-gradient-to-b from-[#f0f4ff] to-[#dbeafe] text-gray-800"
>
  <!-- Header -->
  <header class="py-6 px-4 text-center bg-white shadow-md">
    <h1 class="text-3xl md:text-4xl font-bold text-blue-600">
      Pokemon Catalog
    </h1>
    <p class="text-sm md:text-base text-gray-500 mt-1">
      Choose your favorite Pokemon
    </p>
  </header>

  <!-- Loading Screen -->
  <div *ngIf="loading" class="flex items-center justify-center h-[60vh]">
    <div
      class="animate-spin rounded-full h-12 w-12 border-t-4 border-b-4 border-blue-500"
    ></div>
  </div>

  <div *ngIf="!loading">
    <app-pokemon-card [pokemons]="pokemons" (cardClick)="onCardClick($event)" />

    <app-pagination
      [currentPage]="currentPage"
      (loadPage)="loadPage($event)"
      [total]="total"
      [limit]="limit"
    />

    <app-detail-modal [selectedPokemon]="selectedPokemon" />
  </div>
</div>
